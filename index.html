<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asturisco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Asturisco</h1>
    </header>
    <main>
        <p>Estamos trabajando en la plataforma que conectará trabajadores del sector tecnológico con empresas.</p>
        <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="handleSubmit(event)">
            <input type="hidden" name="form-name" value="contact">
            <p style="display:none;">
                <label>Don’t fill this out if you're human: <input name="bot-field"></label>
            </p>
            <h2>Contacto</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="formMessage" style="display:none;">¡Gracias por tu mensaje! Lo hemos recibido.</p>
    </main>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma estándar

            const form = event.target;
            const formData = new FormData(form);

            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams(formData).toString(),
            })
            .then(() => {
                // Muestra el mensaje de éxito y limpia el formulario
                document.getElementById('formMessage').style.display = 'block';
                form.reset(); // Limpia el formulario
                setTimeout(() => {
                    document.getElementById('formMessage').style.display = 'none';
                }, 5000); // Oculta el mensaje después de 5 segundos
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
